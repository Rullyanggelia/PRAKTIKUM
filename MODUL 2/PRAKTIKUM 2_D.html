<!DOCTYPE html>
<html>
<head>
 <title>Belajar Membuat Form </title>
</head>
<body>
    <P>FORMULIR PARIWISATA</P>
<table border="0"> 
<form action=" formulir.html" method="get">
<tr><td>Nama</td><td>: </td><td><input type="text" name="nama"  /><br />

<tr><td>Alamat</td><td>:</td><td><textarea cols="20" rows="3" ></textarea><br />

<tr><td>No Hp</td><td>:</td><td> <input type="text" name="No Hp"  /><br />

<tr><td>Tempat Lahir</td><td>:</td><td> <input type="text" name="Tempat Lahir"  /><br />

<tr><td>Tanggal Lahir</td><td>:</td><td> <input type="date" name="Tanggal Lahir"  /><br />

<tr><td>Jenis Kelamin</td><td> : </td><td>
<input type="radio" name="jenis_kelamin" value="laki-laki" checked /> 
Laki - Laki
<input type="radio" name="jenis_kelamin" value="perempuan" /> 
Perempuan<br />

<tr><td>Jenis Paket</td><td>:</td><td>
<select name="Jenis Paket" >
    <option>Paket Hemat</option>
    <option>Paket Spesial</option>
    <option>Paket Murah</option>
    <option>Paket  Super Hemat</option>
    <option>Paket Murah Meriah</option>
    <option>Paket Tour</option>
    <option>paket Wisata Dieng</option>
    <option>paket Wisata Semarang</option>
    <option>paket Wisata Jogja</option>
    <option>paket Wisata Bali</option>
    <option>paket Wisata Malang</option>
    <option>paket Wisata Madura</option>
</select>
<br />

<tr><td>Email</td><td>:</td><td><input type="text" name="email"  /><br />

<tr><td>Kecamatan</td><td>: </td><td><input type="text" /><br />

<tr><td>Kota</td><td>: </td><td>
<select name="SELECT KOTA" >
    <option>SELECT KOTA</option>
    <option>Kota Magetan</option>
    <option>Bandung</option>
    <option>Kota Madiun</option>
    <option>Bogor</option>
    <option>Jakarta</option>
    <option>Bekasi</option>
    <option>Tangerang</option>
    <option>Depok</option>
    <option>cikarang</option>
    <option>Banten</option>
</select>
<br />

<tr><td>Provinsi</td><td>: </td><td><input type="text" /><br />

<tr><td>Waktu Kedatangan</td><td>: </td><td><input type="text" /><br />

<tr><td>Waktu Kepulangan</td><td>: </td><td><input type="text" /><br />

<tr><td>Jumlah Orang Dewasa</td><td>: </td><td><input type="text" /><br />

<tr><td>Jumlah Anak-Anak</td><td>: </td><td><input type="text" /><br />
        
<tr><td>Jumlah Remaja</td><td>: </td><td><input type="text" /><br />

<tr><td>Komentar</td><td>:</td><td> <textarea cols="20" rows="3" ></textarea><br />

<tr><td>
<input type="submit" value="Simpan" >
<input type="reset" value="Batal" >
<br />
</form>
</body>
</html>
