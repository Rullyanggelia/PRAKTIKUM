<!DOCTYPE html>
<html>
<head>
 <title>Belajar Membuat Form </title>
</head>
<body>
    <P>FORMULIR PERPUSTAKAAN KOTA MADIUN</P>
<table border="0"> 
<form action=" formulir.html" method="get">
<tr><td>Nama Lengkap</td><td>: </td><td><input type="text" name="nama"  /><br />

<tr><td>Tanggal Masuk</td><td>:</td><td> <input type="date" name="Tanggal Masuk"  /><br />

<tr><td>NIM</td><td>:</td><td> <input type="text" name="NIM"  /><br />

<tr><td>Tempat Lahir</td><td>:</td><td> <input type="text" name="Tempat Lahir"  /><br />

<tr><td>Tanggal Lahir</td><td>:</td><td> <input type="date" name="Tanggal Lahir"  /><br />

<tr><td>Jenis Kelamin</td><td> : </td><td>
<input type="radio" name="jenis_kelamin" value="laki-laki" checked /> 
Laki - Laki
<input type="radio" name="jenis_kelamin" value="perempuan" /> 
Perempuan<br />

<tr><td>Status</td><td>:</td><td>
<select name="status" >
    <option value="SELECT"></option>
    <option value="Aktif"> Aktif</option>
    <option value="Tidak Aktif" selected>Tidak Aktif</option>
</select>
<br />

<tr><td>Alamat</td><td>:</td><td><textarea cols="22" rows="3" ></textarea><br />

<tr><td>Email</td><td>:</td><td><input type="text" name="email"  /><br />

<tr><td>No Hp</td><td>:</td><td> <input type="text" name="No Hp"  /><br />

<tr><td>Kota</td><td>: </td><td>
<select name="SELECT KOTA" >
    <option>SELECT KOTA</option>
    <option value="Kota Magetan"> Magetan</option>
    <option>Bandung</option>
    <option value="Kota Madiun" selected>Madiun</option>
    <option>Bogor</option>
    <option>Jakarta</option>
    <option>Bekasi</option>
    <option>Tangerang</option>
    <option>Depok</option>
    <option>cikarang</option>
    <option>Banten</option>
</select>
<br />

<tr><td>Kegiatan</td><td>:</td><td>
<select name="kegiatan" >
    <option value=**SELECT**></option>
    <option value="Meminjam Buku"> Meminjam Buku</option>
    <option value="Mengembalikan Buku" selected>Mengembalikan Buku</option>
</select>
<br />

<tr><td>Kritik dan Saran</td><td>:</td><td> <textarea cols="20" rows="3" ></textarea><br />

<tr><td>
<input type="submit" value="Simpan" >
<input type="reset" value="Batal" >
<br />
</form>
</body>
</html>
